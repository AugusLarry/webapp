<ul>
	<volist name="category" id="cate">
		<li>
			<a href="{:U('Article/'.$cate['template_index'].'?category='.$cate['name'])}" class="item-link item-content">
				<div class="item-media"><img src="{$cate.icon|get_cover='path'}" width="44"></div>
				<div class="item-inner">
					<div class="item-title-row">
						<div class="item-title">{$cate.title}</div>
					</div>
					<div class="item-subtitle">{$cate.description}</div>
				</div>
			</a>
		</li>
	</volist>
</ul>
