<style>
	.list-block .card-content .item-inner:after {
		height: 0;
	}
</style>
<div class="list-block media-list">
	<volist name="list" id="data">
		<div class="card demo-card-header-pic">
			<div class="card-content">
				<a href="{:U('Article/detail?id='.$data['id'])}" class="item-link item-content">
					<div class="item-media">
						<img src="{$data.cover_id|get_cover='path'}" alt="{$data.title}">
					</div>
					<div class="item-inner">
						<div class="item-title-row">
							<div class="item-title">{$data.title}</div>
							<!--<div class="item-after">{$data.id|get_field="job", "Expert"}</div>-->
						</div>
						<div class="item-subtitle">{$data.id|get_field="job", "Expert"}</div>
						<div class="item-text">{$data.id|get_field="honor", "Expert"}</div>
					</div>
				</a>
			</div>
			<div class="card-footer">
				<sapn><b>擅长：</b>{$data.description}</sapn>
			</div>
		</div>
	</volist>
</div>
