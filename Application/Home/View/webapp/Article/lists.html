<!--普通文章列表-->
<extend name="Base/common"/>
<block name="seo">
	<title>{$category.meta_title}</title>
	<meta name="keywords" content="{$category.keywords}" />
	<meta name="description" content="{$category.description}" />
</block>
<block name="navbar">
	<div class="navbar">
		<div class="navbar-inner">
			<if condition="$category.name neq 'clinic'">
				<div class="left"><a href="#" class="back link"><i class="icon icon-back"></i><span>返回</span></a></div>
			</if>
			<div class="center sliding">{$category.title}</div>
			<div class="right">
				<a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
			</div>
		</div>
	</div>
</block>
<block name="page">
	<div class="pages navbar-through toolbar-through">
		<div data-page="defaultlist" class="page">
			<style>
				.infinite-scroll-preloader {
					margin-bottom: 10px;
					text-align: center;
				}
				.infinite-scroll-preloader .preloader {
					width:34px;
					height:34px;
				}
				.list-block {
					margin-bottom: 0px;
				}
			</style>
			<form class="searchbar searchbar-init" data-search-list=".list-block-search" data-search-in=".item-title" data-found=".searchbar-found" data-not-found=".searchbar-not-found">
				<div class="searchbar-input">
					<input type="search" placeholder="搜索">
					<a href="#" class="searchbar-clear"></a>
				</div>
				<a href="#" class="searchbar-cancel">Cancel</a>
			</form>
			<div class="searchbar-overlay"></div>
			<div class="page-content hide-bars-on-scroll infinite-scroll" data-distance="50">
				<div class="content-block searchbar-not-found">
					没有找到
				</div>
				<!--调用该栏目下文章-->
				{:W('Category/defalutlists')}
				<!-- 加载提示符 -->
				<div class="infinite-scroll-preloader is-hide">
					<div class="preloader"></div>
				</div>
			</div>
		</div>
	</div>
</block>
