<!--优惠活动文章列表-->
<extend name="Base/common"/>
<block name="navbar">
	<div class="navbar">
		<div class="navbar-inner">
			<if condition="$category.name neq 'clinic'">
				<div class="left"><a href="#" class="back link"><i class="icon icon-back"></i><span>Back</span></a></div>
			</if>
			<div class="center sliding">{$category.title}</div>
			<div class="right">
				<a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
			</div>
		</div>
	</div>
</block>
<block name="page">
	<div class="pages navbar-through toolbar-through">
		<div data-page="activity" class="page">
			<style>
				.infinite-scroll-preloader {
					margin-bottom: 10px;
					text-align: center;
				}
				.infinite-scroll-preloader .preloader {
					width:34px;
					height:34px;
				}
			</style>
			<div class="page-content hide-bars-on-scroll infinite-scroll" data-distance="50">
				<!--调用优惠活动文章列表-->
				{:W('Category/activity')}
				<!-- 加载提示符 -->
				<div class="infinite-scroll-preloader is-hide">
					<div class="preloader"></div>
				</div>
			</div>
		</div>
	</div>
</block>
