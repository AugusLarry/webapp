<!--慈善义诊详情页-->
<extend name="Base/common"/>
<block name="navbar">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left"><a href="#" class="back link"><i class="icon icon-back"></i><span>返回</span></a></div>
			<div class="center sliding">{$category.title}</div>
			<div class="right">
				<a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
			</div>
		</div>
	</div>
</block>
<block name="page">
	<div class="pages navbar-through toolbar-through">
		<div data-page="clinic" class="page">
			<style>
				.swiper-custom {
					position:relative;
					height:100%;
				}
				.swiper-container {
					height: 100%;
				}
				.swiper-slide {
					background: #000;
					position: relative;
				}
				.swiper-slide img {
					position: absolute;
					left:50%;
					top:35%;
					max-width: 100%;
					max-height: 100%;
					-webkit-transform: translate(-50%, -50%);
					transform: translate(-50%, -50%);
				}
				.swiper-slide span {
					text-align:center;
					position: absolute;
					left:0;
					top:65%;
					max-width: 100%;
					max-height: 100%;
					display:block;
					color: #fff;
					padding: 0 10px;
				}
				.swiper-pagination-bullet {
					width: 10px;
					height: 10px;
					background: none;
					border:1px solid #aaa;
					border-radius: 0 0 0 0;
					opacity:1;
					cursor: pointer;
				}
				.swiper-pagination-bullet-active {
					background: #007aff;
					border-color: #007aff;
				}
				.swiper-button-next, .swiper-button-prev, .swiper-slide .preloader {
					top: 35%;
				}
				.pages .page-content {
					padding-bottom: 0;
				}
				.swiper-custom span.backtext {
					position: absolute;
					width: 30px;
					font-family: "微软雅黑";
					font-size:20px;
					line-height: 20px;
					top: 50%;
					right: 10px;
					color: #333;
				}
			</style>
			<div class="page-content hide-bars-on-scroll bg-white">
				<div class="swiper-custom">
					<div class="swiper-container">
						<div class="swiper-pagination color-white"></div>
						<div class="swiper-wrapper">
							{$info.gallery|get_gallery=$info['id']}
						</div>
					</div>
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
					<span class="backtext">后面没有了</span>
				</div>
			</div>
		</div>
	</div>
</block>
