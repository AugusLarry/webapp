<!--来院路线-->
<extend name="Base/common"/>
<block name="seo">
	<title>{$category.title}</title>
	<meta name="keywords" content="{:C('WEB_SITE_KEYWORD')}" />
	<meta name="description" content="{$category.description}" />
</block>
<block name="navbar">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left"><a href="/" class="link external"><i class="icon icon-back"></i><span>首页</span></a></div>
			<div class="center sliding">{$category.title}</div>
			<div class="right">
				<a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
			</div>
			<div class="subnavbar">
				<a href="tel:0577-88580068" class="button color-red active external" style="width: 100%;">电话预约</a>
			</div>
		</div>
	</div>
</block>
<block name="page">
	<div class="pages navbar-through toolbar-through">
		<div data-page="map" class="page">
			<div class="page-content hide-bars-on-scroll">
				<style>
					img {max-width: 100%;}
					.purpose .item-title {
						width: auto;
						white-space: inherit;
						text-overflow: inherit;
						font-size: 14px;
					}
					.item-title, {
						width: 20%;
					}
					.item-after {
						width: 10%;
					}
					.list-block .center {
						width: 70%;
						white-space: inherit;
						max-height: none;
					}
				</style>
				{$category.content}
			</div>
		</div>
	</div>
</block>
